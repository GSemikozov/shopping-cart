<div class="container" style="margin-top: 50px">
    <div class="btn-group pull-right" role="group">
        <a href="#/about" class="btn btn-default">About</a>
    </div>
</div>

<div class="container">
    <div ng-controller="mainController">
        <h1>STORE</h1>
        <div class="row">
            <div class="col-xs-6 col-sm-3" ng-repeat="product in products">
                <figure class="jumbotron">
                    <figcaption>
                        <h4>{{product.name}}</h4>
                        <h2>{{product.price | currency}}</h2>
                    </figcaption>
                    <input class="btn btn-success" type="button" ng-click="addItemToCart(product)" value="BUY" />
                </figure>
            </div>
        </div>
        <div ng-show="cart.length !== 0">
            <div class="btn-group" role="group" style="margin-bottom: 20px">
                <a href="#/cart" class="btn btn-default">Cart</a>
            </div>
            <div>
                Total : {{total | currency}}
            </div>
        </div>
    </div>
</div>
